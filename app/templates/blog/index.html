{% block conteudo_pagina %}

<section id="container-lista-cartao-artigos">

    <ol class="lista-cartao-artigos">
        {% for artigo in artigos %}

            <li class="container-cartao-artigo" data-id_artigo="{{ artigo.id }}">
                <a class="cartao-artigo"
                href="{{ url_for('blog.artigo', id_artigo=artigo.id) }}">

                    <div class="container-imagem-cartao-artigo" style="position: absolute; top: 0; left: 0; width: 6em; margin: 1em;">
                        <img class="imagem-cartao-artigo" src="{{ url_for('static', filename='imagem1.jpg') }}" alt="">
                    </div>



                    <div class="container-tags-titulos-cartao-artigo">

                        <div class="lista-tags-cartao-artigo">
                            {% for tag in artigo.tags %}
                            <span class="tag-cartao-artigo">{{ tag.nome }}</span>
                            {% endfor %}
                        </div> 

                        <h3 class="titulo-cartao-artigo">{{ artigo.titulo }}</h3>
                        <h2 class="subtitulo-cartao-artigo">{{ artigo.subtitulo }}</h2>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ol>

</section>

{% endblock %}
