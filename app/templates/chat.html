        <div id="menulateral" class="menulateral">
    
            <a href="javascript:void(0)" id="botaoFecharMenu" class="botaoFechar">&times;</a>
            
            <div class="m-3">
    
                <form onsubmit="return false">
    
                    <div class="form-group">
    
                        <label class="text-white" for="">Nome de Usuário</label>
                        <input type="text" class="form-control" name="" id="inputNomeUsuario" aria-describedby="helpId" placeholder="">
                    </div>
                    <button id="botaoNomeUsuario" class="btn btn-primary">Salvar nome de usuário</button>
                </form>
            </div>
    
    
            <ul class="m-3" id="listaDeSalas">
                <li class="linkSala" data-idioma="ingles">English</li>
                <li class="linkSala" data-idioma="espanhol">Español</li>
                <li class="linkSala" data-idioma="frances">Français</li>
                <li class="linkSala" data-idioma="italiano">Italiano</li>
                <li class="linkSala" data-idioma="portugues">Português</li>
                <li class="linkSala" data-idioma="alemao">Deutsch</li>
            </ul>	
        </div>
        
        <div id="interfaceChat">
    
            <div id="navbar">
    
                <div id="iconeMenu">
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                </div>
    
                <span id="nomeDaSala">Sala de Bate Papo</span>
            </div>
            
            <!-- Lista de mensagens e formulário para enviar mensagem -->
            <div id="chat">
                
                <div id="listaMensagens">		
                </div>
            </div>
    
            <!-- onsubmit return false impede página de recarregar-->
            <form id="formMensagem" class="row container-fluid">
    
                <div id="divInputMensagem" class="col-10">
                    <input id="inputMensagem" name="mensagem" type="text" class="form-control" autocomplete="off"  placeholder="Digite...">
                </div>
    
                <div id="divBotaoEnviarMensagem" class="col-2 text-center">
                    <button type="submit" id="botaoEnviarMensagem" class="btn btn-primary w-100"><i class="fa fa-paper-plane"></i></button>
                </div>
                
            </form>
        </div>
