{% extends 'layout.html' %}

{% block titulo %}Troque seu email{% endblock %}

<!-- Conteúdo da Página-->
{% block conteudo_pagina %}

    <!-- Exibe o formulário de login -->
    <form method="POST" action="" class="form" role="form">

        {{ formulario.hidden_tag() }}

        {{ exibir_campo(formulario.email) }}
        
        {{ exibir_campo(formulario.senha) }}

        {{ exibir_botao(formulario.enviar) }}

    </form>

{% endblock %}
